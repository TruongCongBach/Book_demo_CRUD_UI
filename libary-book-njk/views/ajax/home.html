<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Library Books</title>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

        <script type="text/javascript" src="/../javascripts/script.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <h1>Home Books</h1>
                    <label for="inputKeyword"></label>
                    <div class="row">
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="inputKeyword" placeholder="Key Word">
                        </div>
                        <div class="col-md-2">
                            <button class="btn btn-success btn-block">
                                <i class="glyphicon glyphicon-search"></i>
                            </button>
                        </div>
                    </div>
                    <hr>
                    <ul class="list-group" id="viewBooks"></ul>
                    <div id="spinner" class="hidden text-center">
                        <i class="fa fa-spinner fa-spin fa-2x"></i>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script id="bookTemplate" type="text/html">
        <li class="list-group-item"><a href="/books/:id:">:bookName:</a></li>

    </script>
</html>
